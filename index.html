<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body ng-app="myapp" ng-controller = "MyCtrl" >
    <br>
    <br>
    <br>
    <table>
        <tr>
            <td>Order Name</td>
            <td>Cost</td>
        </tr>
        <tr ng-repeat="x in foodItems">
            <td>{{x.name}}</td>
            <td>{{x.cost}}</td>
            <td><button ng-click="addFood(x)">Add</button></td>
            <td><button ng-click="RemoveFood(x)">Remove</button></td>
            <td></td>
        </tr>
    </table>
    <br>
    
    <div ng-show="var">
        List
        
        <table >
            <tr>
                <td>Name</td>
                <td>Quantity</td>
                <td>Cost</td>
            </tr>
            <tr ng-repeat = "x in foodCart">
                <td >{{x.name}}</td>
                <td >{{x.quantity}}</td>
                <td >{{x.cost * x.quantity}}</td>
            </tr>
        </table>
        <br>
        <div >Total Cost: {{totalCost()}} </div>
    </div>
    <br>
    <div>  <a hr >Proceed Checkout</a> </div>

    
</body>
</html>
